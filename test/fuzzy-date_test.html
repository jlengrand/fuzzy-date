<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fuzzy-date test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fuzzy-date.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <fuzzy-date date="Wed Mar 14 2018 08:21:25 GMT+0100 (CET)"></fuzzy-date>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <fuzzy-date date="Wed Mar 14 2018 08:21:25 GMT+0100 (CET)"></fuzzy-date>
      </template>
    </test-fixture>

    <script>
      suite('fuzzy-date', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.date, 'Wed Mar 14 2018 08:21:25 GMT+0100 (CET)');
        });

        test('fuzzy-date component shows the expected results', () => {
          clock = sinon.useFakeTimers(new Date(2018,4,14).getTime());
          const element = fixture('BasicTestFixture');
          const elementValue = element.shadowRoot.querySelector('span').innerHTML;
          assert.include(elementValue, '2 months ago');
        });

      });
    </script>

  </body>
</html>
